<html>
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="index.js"></script>
  <body>
    <table>
      <tr>
        <td>Volume</td>
        <td><input id="master_vol" type="range" min="0" max="100" style="width:500px;"></td>
      </tr>
      <tr>
        <td>Cutoff Freq</td>
        <td><input id="res_freq" type="range" min="0" max="100" style="width:500px;"></td>
      </tr>
    </table>
    <table>
      <tr>
        <td>file</td>
        <td><input id="ugen_file" type="input" value="./inst/lead2.so"></input></td>
      </tr>
      <tr>
        <td>name</td>
        <td><input id="ugen_name" type="input" value="midi"></input></td>
      </tr>
    </table>
    <input id="load_but" type="button" value="load ugen"></input>
    <input id="unload_but" type="button" value="unload ugen"></input>
    <br><br>

    <input id="note_on" type="button" value="note on"></input>
    <input id="note_off" type="button" value="note off"></input>

  </body>
</html>
